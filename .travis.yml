language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_install: echo "extension=ldap.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev

matrix:
 allow_failures:
   - php: hhvm

script: phpunit
